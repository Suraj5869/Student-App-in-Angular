<button routerLink="addNewStudent" id="new" class="btn btn-warning">Create new Record</button>
<table class="table table-striped-columns table-bordered">
  <tr class="table-primary">
    <th>Roll No.</th>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Gender</th>
    <th>Date</th>
    <th>Delete</th>
    <th>Update</th>
  </tr>
  <tr *ngFor="let student of studentData">
    <td>{{student.rollNo}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.email}}</td>
    <td>{{student.isMale?"Male":"Female"}}</td>
    <td>{{student.date}}</td>
    <td><button (click)="deleteStudent(student.id)" class="btn btn-primary">Delete</button></td>
    <td><button (click)="sendData(student.id)" class="btn btn-info">Update</button></td>
  </tr>
</table>
